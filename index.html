<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Patient Registration Form</h2>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'PersonalInfo')" id="defaultOpen">Personal Information</button>
        <button class="tablinks" onclick="openTab(event, 'ContactInfo')">Contact Information</button>
        <button class="tablinks" onclick="openTab(event, 'MedicalHistory')">Medical History</button>
    </div>

    <div id="PersonalInfo" class="tabcontent">
        <h3>Personal Information</h3>
        <form id="registration-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required oninput="validateInput(this)">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required oninput="validateInput(this)">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required oninput="validateInput(this)">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other">Other</label>
            </div>
        </form>
    </div>

    <div id="ContactInfo" class="tabcontent">
        <h3>Contact Information</h3>
        <form id="registration-form-contact">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required oninput="validateInput(this)">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required oninput="validateInput(this)">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required oninput="validateInput(this)">
            </div>
        </form>
    </div>

    <div id="MedicalHistory" class="tabcontent">
        <h3>Medical History</h3>
        <form id="registration-form-medical">
            <div class="form-group">
                <label>Allergies:</label>
                <input type="text" id="allergies" name="allergies" oninput="validateInput(this)">
            </div>
            <div class="form-group">
                <label>Current Medical Conditions:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="condition1" name="conditions" value="Diabetes">
                    <label for="condition1">Diabetes</label><br>
                    <input type="checkbox" id="condition2" name="conditions" value="Hypertension">
                    <label for="condition2">Hypertension</label><br>
                    <input type="checkbox" id="condition3" name="conditions" value="Asthma">
                    <label for="condition3">Asthma</label><br>
                    <input type="checkbox" id="condition4" name="conditions" value="Heart Disease">
                    <label for="condition4">Heart Disease</label><br>
                </div>
            </div>
            <div class="form-group">
                <label for="medications">Current Medications:</label>
                <input type="text" id="medications" name="medications" oninput="validateInput(this)">
            </div>
        </form>
    </div>

    <button class="register-btn" onclick="submitForm()">Register</button>
</div>

<script src="script.js"></script>
</body>
</html>
